  <style>
    :root{
      --bg:#0b1220;
      --card:#101a30;
      --muted:#8ea0c7;
      --text:#eaf0ff;
      --line:rgba(255,255,255,.10);
      --btn:#2f6bff;
      --btn2:#22c55e;
      --max:1120px;
      --r:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:
        radial-gradient(900px 600px at 20% 0%, #14204a 0%, transparent 60%),
        radial-gradient(800px 500px at 80% 20%, #0b3a5a 0%, transparent 55%),
        var(--bg);
      color:var(--text);
    }

    a{color:inherit;text-decoration:none}

    header{
      border-bottom:1px solid var(--line);
      background:rgba(11,18,32,.85);
      backdrop-filter: blur(6px);
      position:sticky;
      top:0;
      z-index:10;
    }

    .wrap{
      max-width:var(--max);
      margin:auto;
      padding:18px 16px;
    }

    .hero{
      padding:60px 16px 42px;
      text-align:center;
    }

    .hero h1{
      font-size:clamp(28px,5vw,44px);
      margin:0 0 12px;
    }

    .hero p{
      color:var(--muted);
      max-width:720px;
      margin:0 auto 22px;
      line-height:1.6;
    }

    .banner{
      margin:22px auto 10px;
      max-width:728px;
    }

    .banner img{
      width:100%;
      height:auto;
      border-radius:12px;
      display:block;
    }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:22px;
    }

    .btn{
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      border:1px solid var(--line);
      background:var(--btn);
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    .btn.alt{
      background:transparent;
    }

    footer{
      border-top:1px solid var(--line);
      color:var(--muted);
      text-align:center;
      padding:26px 16px;
      font-size:14px;
    }
  </style>
</head>
