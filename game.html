<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Juego</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui;background:#0b1220;color:#eaf0ff}
    main{max-width:900px;margin:auto;padding:20px}
    h1{margin-top:0}
    .box{background:#101a30;border:1px solid #1f2a44;border-radius:14px;padding:16px;margin-bottom:16px}
    a.btn{display:block;margin-top:10px;padding:12px;border-radius:10px;
      text-align:center;text-decoration:none;font-weight:700}
    .free{background:#2f6bff;color:#fff}
    .premium{background:#22c55e;color:#08130b}
  </style>
</head>
<body>

<main id="content"></main>

<script>
const slug = new URLSearchParams(window.location.search).get("slug");

fetch("data/games.json")
  .then(r => r.json())
  .then(data => {
    const g = data.games.find(x => x.slug === slug);
    if(!g){ document.body.innerHTML="Juego no encontrado"; return; }

    document.title = g.title + " – ElAmigos Hub";

    document.getElementById("content").innerHTML = `
      <h1>${g.title}</h1>
      <div class="box">
        <p><b>Categoría:</b> ${g.category}</p>
        <p><b>Tamaño:</b> ${g.size}</p>
        <p><b>Idiomas:</b> ${g.languages}</p>
        <p>${g.description || ""}</p>
      </div>

      <div class="box">
        <a class="btn free" href="${g.download_free}" target="_blank">
          ⬇️ Descarga gratuita
        </a>
        ${g.download_premium ? `
        <a class="btn premium" href="${g.download_premium}" target="_blank">
          ⚡ Descarga rápida (Premium)
        </a>` : ``}
      </div>
    `;
  });
</script>
</body>
</html>
