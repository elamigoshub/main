  <script>
    const FINAL_URL = "https://1fichier.com/?XXXXXXX"; // üî¥ TU LINK REAL
    const secondsTotal = 8;

    const secsEl = document.getElementById("secs");
    const barEl = document.getElementById("bar");
    const goBtn = document.getElementById("goBtn");
    const directBtn = document.getElementById("directBtn");

    goBtn.href = FINAL_URL;
    directBtn.href = FINAL_URL;

    let left = secondsTotal;
    let elapsed = 0;
    const tick = 100;

    const timer = setInterval(() => {
      elapsed += tick;
      const progress = elapsed / (secondsTotal * 1000);
      barEl.style.width = Math.min(progress * 100, 100) + "%";

      const newLeft = Math.max(0, Math.ceil(secondsTotal - elapsed / 1000));
      secsEl.textContent = newLeft;

      if (progress >= 1) {
        clearInterval(timer);
        goBtn.setAttribute("aria-disabled", "false");
        goBtn.textContent = "‚úÖ Continuar a la descarga";
      }
    }, tick);

    goBtn.addEventListener("click", e => {
      if (goBtn.getAttribute("aria-disabled") === "true") {
        e.preventDefault();
      }
    });
